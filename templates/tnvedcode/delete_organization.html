<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Organization</title>
</head>
<body>
    <h2>Delete Organization</h2>
    <p>Вы уверены, что хотите удалить организацию "{{ organization.name }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>

    <a href="{% url 'success' %}">Отмена</a>  <!-- Замените 'your_redirect_view' на ваш URL для перенаправления -->
</body>
</html>
