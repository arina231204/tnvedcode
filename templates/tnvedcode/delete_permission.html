<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Permission</title>
</head>
<body>
    <h2>Delete Permission</h2>
    <p>Вы уверены, что хотите удалить разрешение для кода товара {{ permission.code.code }} и организации "{{ permission.organization.name }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>

    <a href="{% url 'success' %}">Отмена</a>
</body>
</html>
