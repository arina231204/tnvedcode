<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.tabler.io/1.8.0/dist/css/tabler.min.css" rel="stylesheet">

    <!-- Дополнительные стили для карточки -->
    <style>
        body {
            background-color: #f5f6f8;
        }

        .card-container {
            max-width: 400px;
            margin: 50px auto;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="page">
        <div class="content">
            <div class="container-xl">

                <div class="card-container">
                    <div class="card">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.tabler.io/1.8.0/dist/js/tabler.min.js"></script>
</body>
</html>
